<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" routerLink="/tabs">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="episode">
    <img [src]="episode.poster" />
    <ion-card-header>
      <ion-card-title>{{episode.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button color="dark" expand="full" *ngIf="episode.previous" shape="round" [routerLink]="['/episode',server,episode.previous]">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="dark" expand="full" *ngIf="episode.next" shape="round" [routerLink]="['/episode',server,episode.next]">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list>
        <ion-list-header>
          <ion-label><h1>Ver</h1></ion-label>
        </ion-list-header>
        <ion-item *ngFor="let stream of episode.streams; let i = index">
          <ion-chip slot="start">
            <ion-label>{{i+1}}</ion-label>
          </ion-chip>
          <ion-label>
            {{getDomain(stream)}}
          </ion-label>

          <ion-button [href]="stream" fill="clear" color="dark" target="_blank" slot="end"  class="action-btn"><ion-icon name="arrow-redo-outline"></ion-icon></ion-button>

        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
          <ion-label><h1>Descargar</h1></ion-label>
        </ion-list-header>
        <ion-item *ngFor="let link of episode.links; let i = index">
          <ion-chip slot="start">
            <ion-label>{{i+1}}</ion-label>
          </ion-chip>
          <ion-label>
            {{getDomain(link)}}
          </ion-label>
          
          <ion-button fill="clear" color="dark" slot="end" class="action-btn" (click)="copyToClipboard(link)"><ion-icon name="clipboard-outline"></ion-icon></ion-button>

          <ion-button [href]="link" fill="clear" color="dark" target="_blank" slot="end"  class="action-btn"><ion-icon name="arrow-redo-outline"></ion-icon></ion-button>
          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
