<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-button color="dark" expand="full" *ngIf="episode.previous" shape="round" [routerLink]="['/episode',server,episode.previous]">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="dark" expand="full" *ngIf="episode.episodes" shape="round" [routerLink]="['/episodes',server,episode.episodes]">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="dark" expand="full" *ngIf="episode.next" shape="round" [routerLink]="['/episode',server,episode.next]">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
