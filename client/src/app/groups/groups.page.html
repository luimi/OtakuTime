<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-title>Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [hidden]="this.groups.groups.length===0">
  <ion-list>
    <ion-item-sliding *ngFor="let group of this.groups.groups; index as i">
      <ion-item [routerLink]="['/group',i]">
        <ion-thumbnail slot="start">
          <ion-img [src]="group.poster"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{group.title}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="this.groups.removeGroup(i)">
          Quitar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newGroup()">
  <ion-fab-button color="dark">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<app-empty-state [hidden]="this.groups.groups.length>0" icon="file-tray-stacked" title="Grupos" message="Aquí podrás consultar el último capítulo de cada Anime en todos los servidores."></app-empty-state>
