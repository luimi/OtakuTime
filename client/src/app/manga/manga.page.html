<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-title>Manga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let server of servers" [routerLink]="['/latest',server.server]">
      <ion-chip slot="start">
        <ion-avatar style="margin: 0;">
          <img [src]="'https://www.google.com/s2/favicons?domain='+server.url">
        </ion-avatar>
      </ion-chip>
      <ion-label>{{server.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list [hidden]="servers.length>0">
    <ion-item *ngFor="let size of skeleton">
      <ion-label>
        <ion-skeleton-text animated [ngStyle]="{'width': size}"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
